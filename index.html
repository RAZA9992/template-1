    <script>

        let today = new Date();

        function formatAMPM(date) {
        let hours = date.getHours() + 2;
		 const inc = 1000 * 60 * 60 * (0.5);
		 let sgtime = (hours) % 24;
        let minutes = date.getMinutes();
        let ampm = sgtime >= 12 ? 'PM' : 'AM';
        sgtime = sgtime % 12;
        sgtime = sgtime ? sgtime : 12; // the hour '0' should be '12'
        minutes = minutes < 10 ? '0'+minutes : minutes;
        let strTime = sgtime + ':' + minutes + ' ' + ampm;
        return strTime;
        }
